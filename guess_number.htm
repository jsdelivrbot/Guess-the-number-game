<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">

    <title>Number Guessing Game</title>

    <style>
      html {
        font-family: sans-serif;
      }
      
      body {
        width: 60%;
        max-width: 900px;
        min-width: 580px;
        margin: 0 auto;
      }
      
      .lastResult {
        color: white;
        padding: 3px;
      }

    </style>
  </head>

  <body>
    <h1>Number Guessing Game</h1>

    <p>The system has generated a random number between 1-100.
      <br>Let's see, if you can guess it in 10 turns or less.
      <br>The system will notify you, if your guess was high or low viz. the generated number.</p>

    <div class="form">
      <label for="guessField">Take a wild-guess(1-100): </label>
      <input type="text" id="guessField" class="guessField">
      <input type="submit" value="Submit guess" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

  </body>

  <script>
    var randNum = Math.floor(Math.random() * 100) + 1;
    var guesses = document.querySelector('.guesses');
    var lastResult = document.querySelector('.lastResult');
    var lowOrHi = document.querySelector('.lowOrHi');

    var guessSubmit = document.querySelector('.guessSubmit');
    var guessField = document.querySelector('.guessField');

    var guessCount = 1;
    var resetButton;
    
    function checkGuess() {
      var userGuess = Number(guessField.value);

      if (guessCount === 1) {
        guesses.textContent = 'Previous guesses: ';
      }

      guesses.textContent += userGuess + ' ';

      if (userGuess === randNum) {
        lastResult.textContent = 'Congratulations! You got it right!';
        lastResult.style.backgroundColor = 'green';
        lowOrHi.textContent = '';

        setGameOver();
      } else if (guessCount === 10) {
        lastResult.textContent = '!!!GAME OVER!!!';
        setGameOver();
      } else {
        lastResult.textContent = 'Wrong!';
        lastResult.style.backgroundColor = 'red';

        if (userGuess < randomNumber) {
          lowOrHi.textContent = 'Last guess was low!';
        } else if (userGuess > randomNumber) {
          lowOrHi.textContent = 'Last guess was high!';
        }
      }
      guessCount++;
      guessField.value = '';
      guessField.focus();
    }

    guessSubmit.addEventListener('click', checkGuess);
    
    function setGameOver() {
      guessField.disabled = true;
      guessSubmit.disabled = true;
      resetButton = document.createElement('button');
      resetButton.textContent = 'Start new game';
      document.body.appendChild(resetButton);
      resetButton.addEventListener('click', resetGame);
    }

  </script>

</html>
